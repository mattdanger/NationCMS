<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
<title>Nation Skateboarding - {title}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="icon" href="http://nationskateboarding.com/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="http://nationskateboarding.com/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<link rel="stylesheet" type="text/css" href="/css/mozilla.css" />
<link rel="alternate" title="Nation RSS" href="http://www.nationskateboarding.com/rss/index.xml" type="application/rss+xml" />
</head>
<body>
<br />

<table align="center" width="100%" cellpadding="0" cellspacing="0" border="0">
  <tr>
    <td>&nbsp;</td>
    <td width="4" style="background-repeat: repeat-y;" background="/images/site/mozilla/border_left.png" valign="top"><div style="background-repeat: no-repeat; background-image: url(/images/site/mozilla/border_left_top.png); width: 8px;" ><img src="/images/site/spacer.gif" height="6"></div></td>
    <td width="800"> 
        <table align="center" width="800" cellpadding="0" cellspacing="0" border="0" background="{header_image}" height="193">
          <tr><td bgcolor="#000000" height="1"></td></tr>
          <tr><td header="15"></td></tr>
          <tr><td valign="top" height="166"><br /><br /><div{header_bg}><img src="/images/site/mozilla/header_title2.png"></div></td></tr>            
          <tr><td background="/images/site/mozilla/header_transparency.png" height="25" valign="bottom">
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/home/"><img src="/images/site/mozilla/nav/home.png" border="0"></a>
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/skaters/"><img src="/images/site/mozilla/nav/skaters.png" border="0"></a>
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/articles/"><img src="/images/site/mozilla/nav/articles.png" border="0"></a>
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/photos/"><img src="/images/site/mozilla/nav/photos.png" border="0"></a>
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/video/"><img src="/images/site/mozilla/nav/video.png" border="0"></a>
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/friends/"><img src="/images/site/mozilla/nav/friends.png" border="0"></a>
            <img src="/images/site/mozilla/nav/spacer.png" width="5">
            <a href="/about/"><img src="/images/site/mozilla/nav/about.png" border="0"></a>
          </td></tr>
          <tr><td bgcolor="#000000" height="1"></td></tr>
        </table>
        <table align="center" width="800" cellpadding="0" cellspacing="0" border="0">
            <tr><td valign="top" background="/images/site/mozilla/body_bg.png">
                <br />
                <table align="center" width="800" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td width="20"></td>
                    <td width="520" valign="top">
                        <div class="header">{heading}</div><br />
                        <div class="main">{main}</div><br />
                    </td>
                    <td width="20"></td>
                    <td width="230" valign="top">
                        <!-- Blueboxy Goodness -->
                        <table align="center" width="227" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td height="5" width="5" valign="bottom" background="/images/site/mozilla/bluebox_top_left.png"></td>
                                <td background="/images/site/mozilla/bluebox_top.png"></td>
                                <td height="5" width="11" background="/images/site/mozilla/bluebox_top_right.png"></td>
                            </tr>
                            <tr>
                                <td background="/images/site/mozilla/bluebox_left.png"></td> 
                                <td background="/images/site/mozilla/bluebox_bg.png">
                                    <table align="center" cellpadding="5" cellspacing="0" border="0" width="100%"><tr><td width="200">
                                    <div class="bluebox_image" align="center"><img src="{sidepanel_top_image}" border="1"></div><br />
                                    <div class="blueboxen" align="{sidepanel_top_alignment}">{sidepanel_top}</div>
                                    </td></tr></table>
                                </td> 
                                <td background="/images/site/mozilla/bluebox_right.png" valign="top"><img src="/images/site/mozilla/bluebox_right_1.png"></td> 
                            </tr>
                            <tr>
                                <td width="5" ><img src="/images/site/mozilla/bluebox_bottom_left.png"></td> 
                                <td height="10" align="left" style="background-repeat: repeat-x;" background="/images/site/mozilla/bluebox_bottom.png"><img src="/images/site/mozilla/bluebox_bottom_1.png"></td> 
                                <td valign="top"><img src="/images/site/mozilla/bluebox_bottom_right.png"></td> 
                            </tr>
                        </table>
                        <br />
                    </td>
                    <td width="10"></td>
                  </tr>
                </table>
            </td></tr>
        </table>
    </td>
    <td style="background-repeat: repeat-y;" background="/images/site/mozilla/border_right.png" valign="top"><div style="background-repeat: no-repeat; background-image: url(/images/site/mozilla/border_right_top.png); width: 8px;" ><img src="/images/site/spacer.gif" height="6"></div></td>
    <td>&nbsp;</td>
  </tr>
<!--</table>
<table align="center" width="100%" cellpadding="0" cellspacing="0" border="0">-->
  <tr>
    <td height="8"> </td>
    <td valign="top" width="8" height="8" background="/images/site/mozilla/border_bottom_left.png"></td>
    <td height="8" style="background-repeat: repeat-x;" background="/images/site/mozilla/border_bottom.png" align="left"></td>    
    <td valign="top" width="8" height="8" background="/images/site/mozilla/border_bottom_right.png"></td>
    <td height="8"> </td>
  <tr>
</table>
<div align="center" class="footer">{copyright} </div><br />

</body>
</html>
